<div class="d-flex flex-column min-vh-100" *ngIf="!isLoginRoute()">

    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/resume">Registros por trabajador</a>
          </li>

          <li class="nav-item dropdown" class="show-on-hover">
            <a class="nav-link dropdown-toggle" id="maintenanceDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Mantenimientos
            </a>
            <ul class="dropdown-menu" aria-labelledby="maintenanceDropdown">
              <li>
                <a class="dropdown-item" routerLink="/torres">Torres</a>

                <a class="dropdown-item" routerLink="/crud_metas">Metas</a>
              </li>

          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/notifications">Notificaciones</a>
          </li>
        </ul>
      </div>
    </div>

  <div class="flex-grow-1 d-flex mt-5">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>

  <footer class="bg-light text-center text-lg-start mt-4">
    <div class="container p-4 d-flex justify-content-between align-items-center">
      <p>&copy; 2024 Caticks Manager - Todos los derechos reservados</p>
      <p>Hora actual: {{ currentTime }}</p>

  <app-notification-modal></app-notification-modal>
