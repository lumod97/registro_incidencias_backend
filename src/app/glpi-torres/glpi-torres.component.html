<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-5">
    <h2>Gesti贸n de Torres</h2>
    <!-- Bot贸n para agregar una nueva torre -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTorreModal">
      Agregar Nueva Torre
    </button>
  </div>

  <!-- Tabla de Torres -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripci贸n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let torre of torres; let i = index">
        <td>{{ torre.nombre }}</td>
        <td>{{ torre.descripcion }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteTorre(torre.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal para agregar una nueva torre -->
  <div class="modal fade" id="addTorreModal" tabindex="-1"   aria-labelledby="addTorreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTorreModalLabel">Agregar Nueva Torre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #modalForm="ngForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                [(ngModel)]="currentTorre.nombre"
                name="nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci贸n</label>
              <input
                type="text"
                id="descripcion"
                class="form-control"
                [(ngModel)]="currentTorre.descripcion"
                name="descripcion"
                required
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="saveTorre()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
